<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Quoridor Online</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Quoridor" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-header">
      <div id="status">Vez do Azul</div>
      <div id="barrier-stats">
        <span class="badge blue-badge">Azul: <span id="b1">10</span></span>
        <span class="badge green-badge">Verde: <span id="b2">10</span></span>
      </div>
    </div>

    <div id="board"></div>

    <div id="controls">
      <button id="btn-move" class="btn-toggle active" onclick="setMode('move')">
        Mover Pe√ßa
      </button>
      <button id="btn-wall" class="btn-toggle" onclick="setMode('wall')">
        Colocar Barreira
      </button>
      <button id="btn-undo" onclick="undo()">Voltar Vez</button>
    </div>

    <div id="toast"></div>
    <button id="btn-install" style="display:none" onclick="installPWA()">‚¨á Instalar App</button>

    <div id="winner-overlay">
      <div id="winner-card">
        <div id="winner-trophy">üèÜ</div>
        <div id="winner-text"></div>
        <button onclick="resetGame()">Jogar Novamente</button>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js');
      }

      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('btn-install').style.display = 'inline-block';
      });

      function installPWA() {
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
          document.getElementById('btn-install').style.display = 'none';
        });
      }

      window.addEventListener('appinstalled', () => {
        document.getElementById('btn-install').style.display = 'none';
        deferredPrompt = null;
      });
    </script>
  </body>
</html>
